<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet name="primeicons/primeicons.css"
		library="primefaces" />
	<title>Tags essenciais</title>
</h:head>

<h:body>

	<header>
		<div style="float: left; margin-left: 10px;">
			<h:graphicImage library="images" name="stefaninifood.png" width="150" />
		</div>
		<div style="float: right;">
			<h:graphicImage library="images" name="stefanini.png" width="150" />
		</div>
	</header>

	<br />

	<h:form id="form">

		<p:messages id="msg" closable="true" />

		<h1>Passwords</h1>

		<p:panel header="Passwords">
			<p:panelGrid columns="2">
				<p:outputLabel value="Senha" for="password" />
				<p:password id="password" feedback="true" weakLabel="Muito fraca"
					goodLabel="Senha razoável" strongLabel="Senha forte" inline="true"
					promptLabel="Informe uma senha" match="confirma" required="true"
					requiredMessage="A senha é obrigatria"
					validatorMessage="A senha e a confirmação são diferentes" />

				<p:outputLabel value="Confirme a senha" for="confirma" />
				<p:password id="confirma" required="true" />
			</p:panelGrid>
		</p:panel>

		<p:panel header="Area de Texto">
			<p:inputTextarea rows="6" style="width: 50%" placeholder="Descrição"
				maxlength="10" counter="saida"
				counterTemplate="{0} caracteres restante(s)" />
			<br />
			<p:outputLabel id="saida" />
		</p:panel>

		<p:panel header="Barra de ferramentas e Botões">
			<p:toolbar>
				<f:facet name="left">
					<p:button value="Novo" icon="pi pi-file" />
					<p:button value="Abrir" icon="ui-icon-folder-open" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:button icon="ui-icon-disk" />
					<p:button icon="ui-icon-trash" />
					<p:button icon="ui-icon-print" />
				</f:facet>

				<f:facet name="right">
					<p:menuButton value="Opções">
						<p:menuitem value="Salvar" icon="pi pi-save" />
						<p:menuitem value="Alterar" icon="pi pi-refresh" />
						<p:menuitem value="Remover" icon="pi pi-trash" />
					</p:menuButton>
				</f:facet>
			</p:toolbar>
		</p:panel>
		
		<p:panel header="Layout">
		
		</p:panel>

	</h:form>
















</h:body>
</html>
